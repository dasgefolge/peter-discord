[package]
name = "peter"
version = "0.1.0"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2018"

[lib]
name = "peter"
path = "src/lib.rs"

[dependencies]
chrono = "0.4"
futures = "0.3"
itertools = "0.10"
lazy_static = "1"
num-traits = "0.2"
parking_lot = "0.11"
rand = "0.8"
regex = "1"
serde = "1"
serde_json = "1"
serenity = "0.9"

[dependencies.derive_more]
version = "0.99"
default-features = false
features = ["from"]

[dependencies.quantum-werewolf]
git = "https://github.com/dasgefolge/quantum-werewolf"
branch = "main"

[dependencies.serenity-utils]
git = "https://github.com/fenhl/serenity-utils" #TODO publish to crates.io
branch = "main"

[dependencies.tokio]
version = "0.2" #TODO upgrade to 0.3 once supported by serenity and reqwest
features = ["fs", "process", "time"]

[dependencies.twitch_helix]
git = "https://github.com/fenhl/rust-twitch-helix" #TODO publish to crates.io
branch = "main"
default-features = false
features = ["tokio02"] #TODO upgrade to 0.3 once supported by serenity and reqwest
