[package]
name = "peter-cli"
version = "0.1.0"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2018"

[[bin]]
name = "peter"
path = "src/main.rs"

[dependencies]
async-trait = "0.1"
chrono = "0.4"
parking_lot = "0.11"
serde_json = "1"
serenity = "0.9"

[dependencies.peter]
path = "../peter"

[dependencies.serenity-utils]
git = "https://github.com/fenhl/serenity-utils" #TODO publish to crates.io
branch = "main"

[dependencies.tokio]
version = "0.2"
features = ["macros", "rt-threaded"]
